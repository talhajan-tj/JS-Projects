<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <h2>
        How Satisfied you are with our <br />
        Coustomer Support System?
      </h2>
      <div class="review-container">
        <div class="rating">
          <img src="sad-face.png" alt="Sad" />
          <small>Not Satisfied</small>
        </div>
        <div class="rating">
          <img src="confused.png" alt="confused" />
          <small>Don't Know</small>
        </div>
        <div class="rating">
          <img src="happy.png" alt="Satisfied" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
