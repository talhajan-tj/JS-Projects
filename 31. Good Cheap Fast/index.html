<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Good Cheap Fast</title>
  </head>
  <body>
    <div class="container">
      <h2>How do you want your project to be?</h2>
      <div class="togle-block">
        <input type="checkbox" id="good" class="togle" />
        <label for="good" class="lable">
          <div class="ball"></div>
        </label>
        <span>Good</span>
      </div>
      <div class="togle-block">
        <input type="checkbox" id="cheap" class="togle" />
        <label for="cheap" class="lable">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>
      <div class="togle-block">
        <input type="checkbox" id="fast" class="togle" />
        <label for="fast" class="lable">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
