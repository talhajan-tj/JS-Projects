<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Board</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="container" id="pokedex-container">
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://cdn.dribbble.com/users/1787323/screenshots/4458591/media/42f6ffb66874b880d1cd92fa132848ae.png?resize=768x576&vertical=center"
            alt=""
          />
        </div>
        <div class="info">
          <span class="number">#001</span>
          <h3 class="name">Bulbasaur</h3>
          <small class="type">Type: <span>Grass</span></small>
        </div>
      </div>
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://cdn.dribbble.com/users/1787323/screenshots/4458591/media/42f6ffb66874b880d1cd92fa132848ae.png?resize=768x576&vertical=center"
            alt=""
          />
        </div>
        <div class="info">
          <span class="number">#001</span>
          <h3 class="name">Bulbasaur</h3>
          <small class="type">Type: <span>Grass</span></small>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
